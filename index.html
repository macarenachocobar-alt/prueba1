<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sistema de Fichado</title>

<style>

  font-family: Arial;
  text-align:center;
  margin-top:40px;
  background:#f4f6f9;
}

}

  border-radius:8px;
  border:1px solid #ccc;

}

  cursor:pointer;
}

  background:#1a252f;
}
#estado{
  margin-top:20px;
  font-weight:bold;
  font-size:16px;
}
</style>
</head>

<body>

<h2>FICHAJE DE ENTRADA</h2>

<input type="text" id="nombre" placeholder="Nombre completo" required><br>
<input type="number" id="dni" placeholder="DNI" required><br>

<button onclick="fichar()">Fichar Entrada</button>

<p id="estado"></p>

<script>

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyilZz0mt340h8fCi-BHIyGZXYW3OURvThXdVXkoYLvDXM-XeBeWdxYaautiKdfeLT1/exec";

const locales = [

{nombre:"Teodoro Garcia",lat:-34.563945,lon:-58.447721},
{nombre:"Maipu Olivos",lat:-34.507911,lon:-58.486238},
{nombre:"Av Maipu Olivos",lat:-34.507633,lon:-58.485901},
{nombre:"Malvinas Argentinas",lat:-34.628173,lon:-58.393812},

{nombre:"Barzana",lat:-34.562907,lon:-58.503281},

{nombre:"Pueyrredon 480",lat:-34.601900,lon:-58.397600}
];

function calcularDistancia(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const φ1 = lat1 * Math.PI/180;
  const φ2 = lat2 * Math.PI/180;
  const Δφ = (lat2-lat1) * Math.PI/180;
  const Δλ = (lon2-lon1) * Math.PI/180;

  const a = Math.sin(Δφ/2)*Math.sin(Δφ/2)+
            Math.cos(φ1)*Math.cos(φ2)*
            Math.sin(Δλ/2)*Math.sin(Δλ/2);

  const c = 2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
  return R*c;
}

function fichar(){

  const nombre = document.getElementById("nombre").value.trim();
  const dni = document.getElementById("dni").value.trim();

  if(!nombre || !dni){
    document.getElementById("estado").innerText="⚠ Completar nombre y DNI";
    return;
  }

  document.getElementById("estado").innerText="Verificando ubicación...";

  navigator.geolocation.getCurrentPosition(function(pos){

    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    let permitido=false;
    let localDetectado="";

    locales.forEach(local=>{
      const distancia = calcularDistancia(lat,lon,local.lat,local.lon);
      if(distancia<=150){
        permitido=true;
        localDetectado=local.nombre;
      }
    });

    if(!permitido){
      document.getElementById("estado").innerText="❌ No estás dentro del radio permitido (150m)";
      return;
    }

    const datos={
      nombre:nombre,
      dni:dni,
      local:localDetectado,
      fecha:new Date().toLocaleString(),
      lat:lat,
      lon:lon
    };

    fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify(datos)
    })
    .then(res=>res.text())
    .then(()=>{
      document.getElementById("estado").innerText="✅ Fichaje registrado en "+localDetectado;
      document.getElementById("nombre").value="";
      document.getElementById("dni").value="";
    })
    .catch(()=>{
      document.getElementById("estado").innerText="⚠ Error al enviar datos";
    });

  },
  function(){
    document.getElementById("estado").innerText="⚠ Debes permitir la ubicación";
  });

}

</script>

</body>
